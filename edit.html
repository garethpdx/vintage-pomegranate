<html>
  <head>
    <title>
      Northwest Roses Vintage
    </title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>    
    <script type="text/javascript" src="/ui.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <link type="text/css" rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div>
      <div class="header">
	<h1>
	  Vintage Roses are Wilty
	</h1>
      </div>
      <div class="body" id="posts">
	<a href='/'>Home</a><br>
	<button @click.prevent="saveAll">Save All</button>
	<div class="editor">
	  <form>
	    <editor v-bind="editing" @save="addpost"></editor>
	  </form>
	</div>
	<div class="post-list" >
	  <ul>
	    <eli v-for="post in posts" v-bind="post" @selected="parentPostSelected(post)"></eli>
	  </ul>
	</div>
      </div>
      <div class="footer">
      </div>
    </div>
    <script type="text/javascript" src="/v.js"></script>
  </body>
</html>
